  <title>ngraph.pixel camera navigation demo</title>
  <style>
body {
  width: 100%;
  height : 100%;
  position: absolute;
  overflow: hidden;
  padding: 0;
  margin: 0;
  font-family: sans-serif;
}

#controls {
  position: absolute;
  top: 12px;
  right: 12px;
  z-index: 2;
  background: rgba(0, 0, 0, 0.6);
  color: #f5f5f5;
  padding: 10px;
  border-radius: 4px;
  width: 360px;
}

#controls button {
  margin: 4px 4px 4px 0;
}

#controls label {
  display: block;
  margin: 8px 0 4px;
}

#controls p {
  margin: 8px 0 0;
  font-size: 12px;
  line-height: 1.4;
}
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <button id="fit">Auto fit</button>
      <button id="bookmark">Fly to bookmark</button>
      <button id="next">Next bookmark</button>
      <button id="top">Top-down fly</button>
    </div>
    <label for="speed">Base movement speed</label>
    <input id="speed" type="range" min="20" max="400" step="10" value="80">
    <label for="depth">Target camera z for programmatic fly</label>
    <input id="depth" type="range" min="10" max="1200" step="10" value="260">
    <p id="status"></p>
    <p>Click nodes to trigger animated <code>showNode()</code> with plane lock (<code>normal={0,0,1}</code>). WASD + mouse look still works.</p>
  </div>
